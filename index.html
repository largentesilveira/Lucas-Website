            justify-content: center;

        }
        .image-section img {
            width: 200px;
            height: auto;
            max-height: 300px;
            border-radius: 3px;
            object-fit: contain;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            display: block;
            image-rendering: crisp-edges;
        }
        @media (max-width: 768px) {
            .container {
